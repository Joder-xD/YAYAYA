<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded YouTube Video</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="video-container">

<iframe width="560" height="315" src="https://www.youtube.com/embed/HoYUz9kUVw0?si=s3Rm8s51SmDdrmWG&autoplay=1&mute=0&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



    <div class="overlay">

        <h2>PETA UFUFUF</h2>

    </div>

</div>

</body>
</html>



<style>





/* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Center the iframe and make it responsive */
.video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* Aspect ratio (height 315 / width 560) */
    overflow: hidden;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none; /* No permite eventos sobre el overlay */
  color:white;
  font-size: 4em;
font-family: arial;
    
}


.video-title {
    font-size: 2.5rem;
    color: #fff; /* Text color */
    text-align: center;
    padding: 20px;
    background-color: rgba(0, 0, 0, 0.7); /* Background color for text */
    border-radius: 10px;
    max-width: 80%;
    line-height: 1.4;
}

/* Adjust iframe z-index to make sure it's above the overlay */
.video-container iframe {
    z-index: 0;
}



@media screen and (max-width: 768px) {


 .overlay {
        font-size: 2em; /* Tamaño del texto ajustado para dispositivos móviles */
    }

    .video-container {
        padding-top: 75%; /* Ajustar el ratio para dispositivos móviles */
    }
    
    .overlay h2 {
        font-size: 2.5em; /* Tamaño de fuente más pequeño para dispositivos móviles */
    }
}


</style>
